<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pedidos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h1>Realizar Pedido</h1>
    <form novalidate>
      <!-- Nombre, Apellido1, Apellido2 y botón Enviar en un input-group -->
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Nombre" required>
        <input type="text" class="form-control" placeholder="Apellido 1" required>
        <input type="text" class="form-control" placeholder="Apellido 2" required>
        <button class="btn btn-primary" type="submit">Enviar</button>
      </div>
      
      <!-- Correo electrónico con validación -->
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
        <div class="invalid-feedback">
          Por favor, ingrese un correo electrónico válido.
        </div>
      </div>
      
      <!-- Seleccionar producto(s) -->
      <div class="mb-3">
        <label for="producto" class="form-label">Seleccione producto(s)</label>
        <select multiple class="form-select" id="producto" required>
          <option value="zapatillas">Zapatillas</option>
          <option value="camisetas">Camisetas</option>
          <option value="pantalones">Pantalones</option>
        </select>
      </div>
      
      <!-- Color de la caja de envoltorio de las zapatillas -->
      <div class="mb-3">
        <label for="colorCaja" class="form-label">Color de la caja de envoltorio de las zapatillas</label>
        <input type="color" class="form-control form-control-color" id="colorCaja" value="#563d7c" title="Elige un color">
      </div>
      
      <!-- Rango para elegir el número de unidades -->
      <div class="mb-3">
        <label for="unidades" class="form-label">Número de unidades</label>
        <input type="range" class="form-range" id="unidades" min="1" max="100">
      </div>
      
      <!-- Fichero con los datos de contacto -->
      <div class="mb-3">
        <label for="archivoContacto" class="form-label">Adjuntar archivo con datos de contacto</label>
        <input class="form-control" type="file" id="archivoContacto" required>
      </div>
    </form>
  </div>
</body>
</html>
