<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>List Group</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <ol class="list-group list-group-numbered">
      <li class="list-group-item list-group-item-primary">
        <a href="https://www.thebeatles.com/" target="_blank" class="stretched-link text-decoration-none text-dark">
          The Beatles
        </a>
      </li>
      <li class="list-group-item list-group-item-secondary active">
        <a href="https://www.queenonline.com/" target="_blank" class="stretched-link text-decoration-none text-white">
          Queen
        </a>
      </li>
      <li class="list-group-item list-group-item-success">
        <a href="https://www.nirvana.com/" target="_blank" class="stretched-link text-decoration-none text-dark">
          Nirvana
        </a>
      </li>
    </ol>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
