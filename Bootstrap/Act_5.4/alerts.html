<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alerts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons para el ícono (opcional) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <div class="container my-4">
    <div class="alert alert-success alert-dismissible fade show" role="alert" id="alerta">
      <i class="bi bi-exclamation-circle"></i>
      Lea la documentación antes de continuar.
      <!-- Botón de cierre opcional -->
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Hacer que al pulsar en cualquier parte de la alerta ésta se oculte
    document.getElementById("alerta").addEventListener("click", function(){
      this.classList.remove("show");
    });
  </script>
</body>
</html>
