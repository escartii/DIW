<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        [class^="col-"] {
            border: 1px solid black;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-8">Columna de 8</div>
            <div class="col-6 col-md-4">Columna de 4</div>
        </div>
        <div class="row">
            <div class="col-md-6">Columna de 6</div>
            <div class="col-md-6">Columna de 6</div>
        </div>
        <div class="row">
            <div class="col-12">Columna de 3</div>
            <div class="col-6">Columna de 9</div>
        </div>
    </div>
</body>
</html>
