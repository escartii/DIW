<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Práctica 5.1 - Bootstrap inicio</title>
    <style>
        .container {
            padding: 15px;
        }
        
        .row {
            margin-bottom: 15px;
        }

        .row:last-child {
            margin-bottom: 0;
        }

        .box {
            padding: 20px;
            color: white;
            text-align: center;
            border: 2px solid white;
        }

        .green-section {
            background-color: #32CD32;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .red-section {
            background-color: #FF0000;
            height: 100%;
            min-height: 200px;
        }

        .pink-section {
            background-color: #FF1493;
            min-height: 80px;
        }

        .orange-section {
            background-color: #FFA07A;
            min-height: 150px;
        }

        .blue-section {
            background-color: #0000FF;
            min-height: 60px;
        }

        @media (max-width: 576px) {
            .d-xs-none {
                display: none !important;
            }
        }

        /* Ajuste para mantener proporción en dispositivos medianos */
        @media (max-width: 768px) {
            .orange-section {
                margin-bottom: 15px;
            }
        }

        /* Contenedor principal para el sidebar y contenido */
        .main-content {
            display: flex;
            flex-wrap: wrap;
            margin: -15px;
        }

        .content-area {
            padding: 15px;
        }

        .blue-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header verde -->
        <div class="row">
            <div class="col-12">
                <div class="box green-section">HEADER</div>
            </div>
        </div>

        <!-- Contenido principal -->
        <div class="row">
            <!-- Sidebar rojo - se oculta en xs -->
            <div class="col-md-2 col-sm-3 d-xs-none">
                <div class="box red-section">SIDEBAR</div>
            </div>

            <!-- Área de contenido principal -->
            <div class="col-md-10 col-sm-9 col-12">
                <!-- Sección rosa -->
                <div class="row">
                    <div class="col-12">
                        <div class="box pink-section">SECTION 1</div>
                    </div>
                </div>

                <!-- Secciones naranjas -->
                <div class="row">
                    <div class="col-md-6 col-12">
                        <div class="box orange-section">SECTION 2</div>
                    </div>
                    <div class="col-md-6 col-12">
                        <div class="box orange-section">SECTION 3</div>
                    </div>
                </div>

                <!-- Grid de cajas azules -->
                <div class="row">
                    <div class="col-md-2 col-sm-4 col-6"><div class="box blue-section">1</div></div>
                    <div class="col-md-2 col-sm-4 col-6"><div class="box blue-section">2</div></div>
                    <div class="col-md-2 col-sm-4 col-6"><div class="box blue-section">3</div></div>
                    <div class="col-md-2 col-sm-4 col-6"><div class="box blue-section">4</div></div>
                    <div class="col-md-2 col-sm-4 col-6"><div class="box blue-section">5</div></div>
                    <div class="col-md-2 col-sm-4 col-6"><div class="box blue-section">6</div></div>
                    <div class="col-md-2 col-sm-4 col-6"><div class="box blue-section">1</div></div>
                    <div class="col-md-2 col-sm-4 col-6"><div class="box blue-section">2</div></div>
                    <div class="col-md-2 col-sm-4 col-6"><div class="box blue-section">3</div></div>
                    <div class="col-md-2 col-sm-4 col-6"><div class="box blue-section">4</div></div>
                    <div class="col-md-2 col-sm-4 col-6"><div class="box blue-section">5</div></div>
                    <div class="col-md-2 col-sm-4 col-6"><div class="box blue-section">6</div></div>
                </div>
            </div>
        </div>

        <!-- Footer verde -->
        <div class="row">
            <div class="col-12">
                <div class="box green-section">FOOTER</div>
            </div>
        </div>
    </div>
</body>
</html>
